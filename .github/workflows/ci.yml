name: CI

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - main

jobs:
    test:
        name: Lint & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: action/checkout@4

            - name: Setup bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install

            - name: Run linter
              run: bun run lint

            - name: Run tests
              run: bun run test 